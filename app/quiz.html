<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Motos</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div>
        <h1 class="cssanimation hu__hu__ letramaior">Seja bem-vindo ao nosso Quiz!</h1>
        <br/>
        <p>Teste seus conhecimentos sobre motos com nosso quiz interativo!</p>
        <hr/>
        <br/>
    </div>

    <div class="quiz-container">
        <div class="header">
            <img src="https://png.pngtree.com/png-clipart/20240630/original/pngtree-motorcycle-mayhem-cartoon-character-biker-gangs-png-image_15451234.png" alt="Ícone de Moto" class="icon">
            <h1>QUAL É A MOTO?</h1>
        </div>
        <div class="image-container">
            <img src="https://www.webmotors.com.br/rbx/_next/image?url=https%3A%2F%2Fimage.webmotors.com.br%2F_fotos%2Fanunciousados%2Fgigante%2F2025%2F202501%2F20250118%2Fhonda-cg-160-fan-wmimagem13094805938.webp&w=640&q=75" alt="Imagem da Moto">
        </div>
        <div class="options">
            <button class="option" onclick="checkAnswer(this, true)">A - Fan 160</button>
            <button class="option" onclick="checkAnswer(this, false)">B - Cargo 160</button>
            <button class="option" onclick="checkAnswer(this, false)">C - Start 160</button>
        </div>
        <p id="feedback"></p>
    </div>

    <!-- Botão estilizado -->
    <button class="button">
        <div class="dots_border"></div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="sparkle">
            <path class="path" stroke-linejoin="round" stroke-linecap="round" stroke="black" fill="black" d="M14.187 8.096L15 5.25L15.813 8.096C16.0231 8.83114 16.4171 9.50062 16.9577 10.0413C17.4984 10.5819 18.1679 10.9759 18.903 11.186L21.75 12L18.904 12.813C18.1689 13.0231 17.4994 13.4171 16.9587 13.9577C16.4181 14.4984 16.0241 15.1679 15.814 15.903L15 18.75L14.187 15.904C13.9769 15.1689 13.5829 14.4994 13.0423 13.9587C12.5016 13.4181 11.8321 13.0241 11.097 12.814L8.25 12L11.096 11.187C11.8311 10.9769 12.5006 10.5829 13.0413 10.0423C13.5819 9.50162 13.9759 8.83214 14.186 8.097L14.187 8.096Z"></path>
        </svg>
        <span class="text_button">Generate Site</span>
    </button>

    <script>
        function checkAnswer(button, isCorrect) {
            if (isCorrect) {
                button.style.backgroundColor = "#4CAF50"; // Verde para resposta certa
                document.getElementById("feedback").innerText = "✅ Resposta correta!";
            } else {
                button.style.backgroundColor = "#FF3B30"; // Vermelho para errada
                document.getElementById("feedback").innerText = "❌ Tente novamente!";
            }
        }
    </script>
</body>
</html>
