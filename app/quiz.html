<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Motos</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div>
        <h1 class="letramaior">Seja bem-vindo ao nosso Quiz!</h1>
        <p>Teste seus conhecimentos sobre motos com nosso quiz interativo!</p>
        <hr />
    </div>

    <div class="quiz-container">
        <div class="header">
            <img src="https://png.pngtree.com/png-clipart/20240630/original/pngtree-motorcycle-mayhem-cartoon-character-biker-gangs-png-image_15451234.png"
                alt="Ícone de Moto" class="icon">
            <h1>QUAL É A MOTO?</h1>
        </div>
        
        <div class="image-container">
            <img src="https://www.webmotors.com.br/rbx/_next/image?url=https%3A%2F%2Fimage.webmotors.com.br%2F_fotos%2Fanunciousados%2Fgigante%2F2025%2F202501%2F20250118%2Fhonda-cg-160-fan-wmimagem13094805938.webp&w=640&q=75"
                alt="Imagem da Moto">
        </div>
        
        <div class="options">
            <button class="option" onclick="checkAnswer(this, true)">A - Fan 160</button>
            <button class="option" onclick="checkAnswer(this, false)">B - Cargo 160</button>
            <button class="option" onclick="checkAnswer(this, false)">C - Start 160</button>
        </div>

        <!-- Botão Próximo Centralizado -->
        <div class="bntproximo">
            <button class="btn">
                <strong>Próximo</strong>
                <div id="container-stars"></div>
            </button>
        </div>
    </div>

</body>
</html>
